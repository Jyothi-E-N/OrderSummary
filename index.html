<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Order Summary</title>
  </head>
  <body>
    <div id="main">
      <div id="card">
        <div id="img-div">
          <img
            src="./images/illustration-hero.svg"
            id="music"
            alt="Guy enjoying music"
          />
        </div>
        <div id="container">
          <div id="block">
            <div id="text-part">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div id="annualPlan">
              <div id="music-icon">
                <img src="./images/icon-music.svg" alt="" id="icon" />
              </div>
              <div id="price">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <div id="change">
                <a href="#">Change</a>
              </div>
            </div>
            <div id="buttons">
              <button id="button1" class="button">Proceed to Payment</button>
              <button id="button2"class="button">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
